<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .user {
            margin: 20px;
        }
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>REFRESH TIME RANDOMLY CHANGE DETAILS</h1>
    <div id="user-container" class="user">
    </div>

    <script>
    fetch('https://randomuser.me/api/')
        .then(response =>response.json())
        .then(data => {
            const user = data.results[0];
            const userHtml = `
                <h2>${user.name.first} ${user.name.last}</h2>
                <img src="${user.picture.large}" alt="${user.name.first}" />
                <p>Email: ${user.email}</p>
                <p>Location: ${user.location.city}, ${user.location.country}<br>${user.location.postcode}</p>
            `;
            document.getElementById('user-container').innerHTML = userHtml;
        })
</script>
</body>
</html>
